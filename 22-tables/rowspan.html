<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table HTML</title>
</head>
<body>
    <h1>Belajar Table HTML</h1>

    <table style="border: 2px solid black;">
        <thead>
            <tr>
                <th colspan="2">Nama Lengkap</th>
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Arief Karditya</td>
                <td>Hermawan</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Hilmi Akbar</td>
                <td>Muharrom</td>
                <td>89</td>
            </tr>
            <tr>
                <td>Adam Satria</td>
                <td>Gibran</td>
                <td>90</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Rowspan</td>
                <td>Total</td>
                <td>264</td>
            </tr>
            <tr>
                <td>Rata-Rata</td>
                <td>88</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
